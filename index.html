<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arcade Games</title>
  <link rel="stylesheet" href="./css/base.css">
</head>
<body>
  <h1 class="title">Arcade games made with JavaScript</h1>

  <div class="container">
    <div class="row card center-xs">
      <div class="col-2">
        <img class="img-fluid" src="./img/snake_thumb.png" alt="Snake Game" />
      </div>
      <div class="col-10">
        <h1>Snake Game</h1>
        <p>Snake game that we use to play in mobile phones now we can play on web page build with JavaScript.</p>
        <button class="btn-blue" onclick="window.location='https://raajnadar.github.io/arcade-games/snake'">Play now!</button>
        <p class="panel">Liked the game? Put a star on the GitHub repository.</p>
      </div>
    </div>
  </div>

  <footer class="container">
    <div class="credits">
      <p>Games designed by <a href="https://raajnadar.github.io">Rajendran Nadar</a></p>
    </div>
  </footer>
</body>
</html>
